<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anil Updates â€“ Dynamic Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f3f4f6;
    }

    h1 { text-align: center; }

    .post {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      border-left: 5px solid #007bff;
    }

    #adminPanel {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #007bff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #005fcc;
    }

    #logoutBtn {
      background: #dc3545;
    }
  </style>
</head>

<body>

  <h1>ANIL UPDATES (Dynamic Version)</h1>

  <h2>All Posts</h2>
  <div id="posts">Loading...</div>

  <hr>

  <!-- LOGIN BOX -->
  <div id="authBox">
    <h2>Admin Login</h2>
    <input id="email" type="email" placeholder="Admin Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none">Logout</button>
    <p id="authStatus"></p>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" style="display:none;">
    <h3>Add New Post</h3>

    <input id="title" placeholder="Post Title">
    <input id="category" value="General" placeholder="Category">
    <textarea id="summary" placeholder="Write your content..."></textarea>

    <button id="addPostBtn">Publish Post</button>
  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
